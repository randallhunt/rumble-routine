<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <h1><img src="../icon.svg" width="32" height="32" /> Rumble Routine</h1>
    </header>
    <!-- <p>tab number <span id="tabNum" /></p> -->
    <form id="current-source" class="current-source" style="display: none;">
      <div class="current-author">
        <div class="input-row"><label>Name:</label> <input id="current-name" type="text" value="" /></div>
        <div class="input-row"><label>Channel:</label> <input id="current-channel" type="text" value="" /></div>
      </div>
      <div class="current-schedule">
        <div class="input-row"><label>Time:</label> <input id="current-start" type="text" value="" /></div>
        <div class="input-row"><label>Days:</label>
          <div class="input-schedule">
            <span class="input-day"><input type="checkbox" id="current-sun" value="sun" /> <label for="current-sun">Sun</label></span>
            <span class="input-day"><input type="checkbox" id="current-mon" value="mon" /> <label for="current-mon">Mon</label></span>
            <span class="input-day"><input type="checkbox" id="current-tue" value="tue" /> <label for="current-tue">Tue</label></span>
            <span class="input-day"><input type="checkbox" id="current-wed" value="wed" /> <label for="current-wed">Wed</label></span>
            <span class="input-day"><input type="checkbox" id="current-thu" value="thu" /> <label for="current-thu">Thu</label></span>
            <span class="input-day"><input type="checkbox" id="current-fri" value="fri" /> <label for="current-fri">Fri</label></span>
            <span class="input-day"><input type="checkbox" id="current-sat" value="sat" /> <label for="current-sat">Sat</label></span>
          </div>
        </div>
        <div><button id="addbtn">Add to Schedule</button></div>
      </div>
    </form>

    <div id="schedule-display">
      <div id="sun-schedule" class="schedule-table" data-day="sun">
        <h2>Sunday</h2>
        <div class="schedule-row">
          <div class="heading schedule-actions">&nbsp;</div>
          <div class="heading schedule-start">Time</div>
          <div class="heading schedule-name">Name</div>
          <div class="heading schedule-channel">Channel</div>
        </div>
      </div>

      <div id="mon-schedule" class="schedule-table" data-day="mon">
        <h2>Monday</h2>
        <div class="schedule-row">
          <div class="heading schedule-actions">&nbsp;</div>
          <div class="heading schedule-start">Time</div>
          <div class="heading schedule-name">Name</div>
          <div class="heading schedule-channel">Channel</div>
        </div>
      </div>

      <div id="tue-schedule" class="schedule-table" data-day="tue">
        <h2>Tuesday</h2>
        <div class="schedule-row">
          <div class="heading schedule-actions">&nbsp;</div>
          <div class="heading schedule-start">Time</div>
          <div class="heading schedule-name">Name</div>
          <div class="heading schedule-channel">Channel</div>
        </div>
      </div>

      <div id="wed-schedule" class="schedule-table" data-day="wed">
        <h2>Wednesday</h2>
        <div class="schedule-row">
          <div class="heading schedule-actions">&nbsp;</div>
          <div class="heading schedule-start">Time</div>
          <div class="heading schedule-name">Name</div>
          <div class="heading schedule-channel">Channel</div>
        </div>
      </div>

      <div id="thu-schedule" class="schedule-table" data-day="thu">
        <h2>Thursday</h2>
        <div class="schedule-row">
          <div class="heading schedule-actions">&nbsp;</div>
          <div class="heading schedule-start">Time</div>
          <div class="heading schedule-name">Name</div>
          <div class="heading schedule-channel">Channel</div>
        </div>
      </div>

      <div id="fri-schedule" class="schedule-table" data-day="fri">
        <h2>Friday</h2>
        <div class="schedule-row">
          <div class="heading schedule-actions">&nbsp;</div>
          <div class="heading schedule-start">Time</div>
          <div class="heading schedule-name">Name</div>
          <div class="heading schedule-channel">Channel</div>
        </div>
      </div>

      <div id="sat-schedule" class="schedule-table" data-day="sat">
        <h2>Saturday</h2>
        <div class="schedule-row">
          <div class="heading schedule-actions">&nbsp;</div>
          <div class="heading schedule-start">Time</div>
          <div class="heading schedule-name">Name</div>
          <div class="heading schedule-channel">Channel</div>
        </div>
      </div>

    </div>

  </body>
  <script src="script.js" type="module"></script>
</html>
